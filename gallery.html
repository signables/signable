    <style>
        /* Modal Styling */
        #imageModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        #imageModal.show {
            display: flex;
            opacity: 1;
        }
        #imageModal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            transition: transform 0.3s ease-in-out;
            transform: scale(0.9);
        }
        #imageModal.show img {
            transform: scale(1);
        }
        #closeModal {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            z-index: 10000;
        }
        /* Arrow Styling */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            transition: background 0.3s ease;
        }
        .arrow:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        .arrow-left {
            left: 20px;
        }
        .arrow-right {
            right: 20px;
        }
        /* Mobile specific styling for "Swipe for more" text */
        .swipe-text {
            display: none;
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 25px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
            100% { transform: translateX(-50%) scale(1); }
        }
        @media (max-width: 768px) {
            .arrow {
                display: none;
            }
            .swipe-text {
                display: block;
            }
        }
        /* Modern Card Design with Dynamic Lighting and Hover Effects */
        .gallery-card {
            position: relative;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .gallery-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.7));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }
        .gallery-card:hover::before {
            opacity: 1;
        }
        .gallery-card img {
            width: 100%;
            height: 100%;
            object-fit: fill; /* Ensures images fill the card without distortion */
            transition: transform 0.3s ease;
        }
        .gallery-card:hover img {
            transform: scale(1); /* Slight zoom effect on hover */
        }
        .gallery-card:hover {
            transform: scale(1.05); /* Slight scale-up effect on hover */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7); /* Enhanced shadow on hover */
        }
        /* Dynamic Lighting Effect */
        .gallery-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0) 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
        }
        .gallery-card:hover::after {
            opacity: 1;
        }
        /* Loading Spinner */
        #loadingSpinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

        <div class="arrow-left arrow" onclick="changeImage(-1)">&#8592;</div>

    <!-- JavaScript -->
    <script>
        let currentImageIndex = 0;
        const images = [
            'img/customer-3.jpeg',
            'img/customer-2.jpeg',
            'img/customer-1.jpeg'
            // Add more image paths as needed
        ];
        function openModal(imageSrc) {
            currentImageIndex = images.indexOf(imageSrc);
            let modal = document.getElementById("imageModal");
            let modalImg = document.getElementById("modalImage");
            let spinner = document.getElementById("loadingSpinner");
            modal.style.display = "flex";
            modal.classList.add('show');
            spinner.classList.remove('hidden'); // Show spinner
            modalImg.src = imageSrc;
        }
        function hideSpinner() {
            let spinner = document.getElementById("loadingSpinner");
            spinner.classList.add('hidden'); // Hide spinner when image loads
        }
        document.getElementById("closeModal").addEventListener("click", function() {
            document.getElementById("imageModal").style.display = "none";
            document.getElementById("imageModal").classList.remove('show');
        });
        function changeImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }
            let modalImg = document.getElementById("modalImage");
            modalImg.src = images[currentImageIndex];
        }
        // Enable swipe on mobile
        let touchstartX = 0;
        let touchendX = 0;
        document.getElementById("imageModal").addEventListener("touchstart", function(event) {
            touchstartX = event.changedTouches[0].screenX;
        });
        document.getElementById("imageModal").addEventListener("touchend", function(event) {
            touchendX = event.changedTouches[0].screenX;
            handleSwipe();
        });
        function handleSwipe() {
            if (touchendX < touchstartX) {
                changeImage(1); // Swipe left (next image)
            }
            if (touchendX > touchstartX) {
                changeImage(-1); // Swipe right (previous image)
            }
        }
        // Enable arrow keys functionality
        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowLeft") {
                changeImage(-1); // Left arrow key pressed
            } else if (event.key === "ArrowRight") {
                changeImage(1); // Right arrow key pressed
            }
        });
    </script>
